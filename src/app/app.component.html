<ion-app>
	<ion-split-pane contentId="main-content">
		<ion-menu contentId="main-content" type="overlay">
			<ion-content>
				<ion-list id="inbox-list">
					<ion-list-header>Naranja Scanner PLUS</ion-list-header>
					<ion-note>{{ usuarioNombre || usuarioEmail }}</ion-note>

					<!-- MENÚ DINÁMICO -->
					@for (p of appPages; track p; let i = $index) {
					<ion-menu-toggle auto-hide="false">
						<ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
							routerLinkActive="selected">
							<ion-icon slot="start" name="{{ p.icon }}"></ion-icon>
							<ion-label>{{ p.title }}</ion-label>
						</ion-item>
					</ion-menu-toggle>
					}
					<ion-menu-toggle auto-hide="false">
						<!-- CERRAR SESIÓN (manual, fuera del loop) -->
						<ion-item button (click)="logout()" lines="none">
							<ion-icon slot="start" name="log-out-outline"></ion-icon>
							<ion-label>Cerrar sesión</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
